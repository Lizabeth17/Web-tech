<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
  <form>
    <table border=0 align="center">
      <tbody>
        <tr height=100 valign="bottom">
          <td align="center" colspan="2">
            Добро пожаловать!
          </td>
        </tr>
        <tr>
          <td align="center" colspan="2">
            Для регистрации на сайте, заполните, пожалуйста, все поля
          </td>
        </tr>
        <tr>
          <td align="right">
            Логин:
          </td>
          <td align="left">
            <input type="text" id="log" name="log">
          </td>
        </tr>
        <tr>
          <td align="right">
            Имя:
          </td>
          <td align="left">
            <input type="text" id="nam" name="nam">
          </td>
        </tr>
        <tr>
          <td align="right">
            Пароль:
          </td>
          <td align="left">
            <input type="password" id="pas" name="pas">
          </td>
        </tr>
        <td align="right">
          Повторите пароль:
        </td>
        <td align="left">
            <input type="password" id="pas_r" name="pas_r">
        </td>
        <tr>
          <td align="center" colspan="2">
            <input type="submit" id="sub" value="Регистрация">
          </td>
        </tr>
      </tbody>
    </table>
  </form>
</body>
</html>
